<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.dom.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
      }
      canvas {
        display: block;
      }
    </style>
    <meta charset="utf-8" />
  </head>
  
  <body>
    <main>
      <!-- <iframe src="https://editor.p5js.org/BobuDragos/full/NbUzBLqp9"></iframe> -->
    </main>
    <script>

let width = window.innerWidth;
let height = window.innerHeight;

function setup() 
{
  createCanvas(width, height);
  background(0);

  let panel = createDiv();
  panel.style('position', 'absolute');
  panel.style('top', '10px');
  panel.style('left', '10px');
  panel.style('background-color', 'rgba(255, 255, 255, 0.5)');
  panel.style('padding', '10px');
  panel.style('border-radius', '5px');
  panel.style('font-family', 'Arial');
  panel.style('font-size', '14px');
  panel.style('color', 'black');
  panel.style('box-shadow', '0 0 10px rgba(0, 0, 0, 0.5)');
  panel.style('z-index', '1');

  let title = createP('Random Circles');
  title.parent(panel);

  let description = createP('Click anywhere to draw random circles.');
  description.parent(panel);
  description.style('margin-top', '5px');
  description.style('margin-bottom', '5px');

  let button = createButton('Clear');
  button.parent(panel);
  button.mousePressed(() => {
    background(0);
  });
  button.style('padding', '5px');
  button.style('border', 'none');
  button.style('background-color', 'rgba(0, 0, 0, 0.5)');
  button.style('color', 'white');
  button.style('border-radius', '5px');
  button.style('cursor', 'pointer');
  button.style('margin-top', '5px');
  button.style('margin-bottom', '5px');
  button.style('box-shadow', '0 0 5px rgba(0, 0, 0, 0.5)');
  button.style('outline', 'none');
  button.style('transition', 'background-color 0.3s');
}

function draw()
{
  let r = random(255);
  let g = random(255);
  let b = random(255);
  let a = random(255);
  fill(r, g, b, a);
  noStroke();
  ellipse(random(width), random(height), 50, 50);
}

    </script>
  </body>
</html>
